<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HollyShip - Advanced Shipment Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .logo {
            font-size: 4rem;
            animation: bounce 2s infinite;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .shipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .shipment-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .shipment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .shipment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .shipment-id {
            font-size: 1.3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .status-pending { background: #fef3c7; color: #92400e; }
        .status-in_transit { background: #dbeafe; color: #1e40af; }
        .status-delivered { background: #d1fae5; color: #065f46; }
        .status-delayed { background: #fee2e2; color: #991b1b; }

        .shipment-info {
            margin-bottom: 10px;
            color: #4b5563;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shipment-info i {
            color: #667eea;
            width: 20px;
        }

        .detail-view {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.4s ease-out;
            margin-bottom: 30px;
        }

        .detail-view.active {
            display: block;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f3f4f6;
        }

        .map-container {
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .timeline {
            position: relative;
            padding-left: 40px;
            margin-top: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #667eea, #764ba2);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
            animation: slideInLeft 0.5s ease-out;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 25px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            border: 4px solid #667eea;
            box-shadow: 0 0 0 4px white;
        }

        .timeline-item.completed::before {
            background: #667eea;
        }

        .email-subscription {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px dashed #667eea;
        }

        .email-subscription h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .email-form {
            display: flex;
            gap: 10px;
        }

        .email-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            animation: slideInRight 0.4s ease-out;
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            border-left: 5px solid #10b981;
        }

        .notification.error {
            border-left: 5px solid #ef4444;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-card i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
        }

        .stat-card .label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .create-shipment-form {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            display: none;
        }

        .create-shipment-form.active {
            display: block;
            animation: fadeInUp 0.4s ease-out;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üö¢</div>
            <h1>HollyShip</h1>
            <p>Next-Generation Shipment Tracking with GPS Navigation & Real-time Notifications</p>
        </div>

        <div class="search-section">
            <h2 style="margin-bottom: 20px; color: #1f2937;">
                <i class="fas fa-search"></i> Track Your Shipment
            </h2>
            <div class="search-box">
                <input type="text" id="trackingInput" placeholder="Enter tracking number (e.g., HS100001)" />
                <button class="btn btn-primary" onclick="trackShipment()">
                    <i class="fas fa-search"></i> Track
                </button>
                <button class="btn btn-secondary" onclick="showAllShipments()">
                    <i class="fas fa-list"></i> View All
                </button>
                <button class="btn btn-secondary" onclick="toggleCreateForm()">
                    <i class="fas fa-plus"></i> New Shipment
                </button>
            </div>
        </div>

        <div id="createShipmentForm" class="create-shipment-form">
            <h2 style="margin-bottom: 20px; color: #1f2937;">
                <i class="fas fa-box"></i> Create New Shipment
            </h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Order ID</label>
                    <input type="text" id="orderId" placeholder="ORD-2024-XXX" required />
                </div>
                <div class="form-group">
                    <label>Carrier</label>
                    <select id="carrier">
                        <option>FedEx</option>
                        <option>UPS</option>
                        <option>DHL</option>
                        <option>USPS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Origin</label>
                    <input type="text" id="origin" placeholder="City, State" required />
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input type="text" id="destination" placeholder="City, State" required />
                </div>
                <div class="form-group">
                    <label>Recipient Name</label>
                    <input type="text" id="recipientName" placeholder="John Doe" required />
                </div>
                <div class="form-group">
                    <label>Recipient Email</label>
                    <input type="email" id="recipientEmail" placeholder="customer@example.com" required />
                </div>
                <div class="form-group">
                    <label>Package Weight</label>
                    <input type="text" id="packageWeight" placeholder="2.5 kg" />
                </div>
                <div class="form-group">
                    <label>Dimensions</label>
                    <input type="text" id="dimensions" placeholder="30x20x15 cm" />
                </div>
                <div class="form-group">
                    <label>Estimated Delivery</label>
                    <input type="date" id="estimatedDelivery" required />
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="createShipment()">
                    <i class="fas fa-check"></i> Create Shipment
                </button>
                <button class="btn btn-secondary" onclick="toggleCreateForm()">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>

        <div id="statsSection" class="stats-grid" style="display: none;">
        </div>

        <div id="detailView" class="detail-view">
        </div>

        <div id="shipmentsGrid" class="shipment-grid">
        </div>

        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i>
            <p>Loading shipments...</p>
        </div>
    </div>

    <div id="notification" class="notification">
        <div id="notificationContent"></div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let currentShipments = [];
        let map = null;

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const content = document.getElementById('notificationContent');
            content.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            notification.className = `notification show ${type}`;
            setTimeout(() => {
                notification.className = 'notification';
            }, 4000);
        }

        // Load all shipments
        async function loadShipments() {
            try {
                document.getElementById('loading').style.display = 'block';
                const response = await fetch(`${API_URL}/api/shipments`);
                currentShipments = await response.json();
                displayShipments(currentShipments);
                updateStats(currentShipments);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading shipments:', error);
                showNotification('Error loading shipments', 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Display shipments in grid
        function displayShipments(shipments) {
            const grid = document.getElementById('shipmentsGrid');
            grid.innerHTML = shipments.map(shipment => `
                <div class="shipment-card" onclick="showShipmentDetail('${shipment.id}')">
                    <div class="shipment-id">
                        <i class="fas fa-box"></i> ${shipment.id}
                    </div>
                    <div class="status-badge status-${shipment.status}">
                        ${shipment.status.replace('_', ' ')}
                    </div>
                    <div class="shipment-info">
                        <i class="fas fa-hashtag"></i>
                        <span><strong>Order:</strong> ${shipment.orderId}</span>
                    </div>
                    <div class="shipment-info">
                        <i class="fas fa-truck"></i>
                        <span><strong>Carrier:</strong> ${shipment.carrier}</span>
                    </div>
                    <div class="shipment-info">
                        <i class="fas fa-map-marker-alt"></i>
                        <span><strong>From:</strong> ${shipment.origin}</span>
                    </div>
                    <div class="shipment-info">
                        <i class="fas fa-map-pin"></i>
                        <span><strong>To:</strong> ${shipment.destination}</span>
                    </div>
                    <div class="shipment-info">
                        <i class="fas fa-calendar"></i>
                        <span><strong>ETA:</strong> ${shipment.estimatedDelivery}</span>
                    </div>
                    <div class="shipment-info">
                        <i class="fas fa-user"></i>
                        <span><strong>Recipient:</strong> ${shipment.recipientName}</span>
                    </div>
                </div>
            `).join('');
        }

        // Track specific shipment
        async function trackShipment() {
            const trackingId = document.getElementById('trackingInput').value.trim();
            if (!trackingId) {
                showNotification('Please enter a tracking number', 'error');
                return;
            }
            await showShipmentDetail(trackingId);
        }

        // Show shipment detail with map
        async function showShipmentDetail(trackingId) {
            try {
                const response = await fetch(`${API_URL}/api/shipment/${trackingId}`);
                if (!response.ok) {
                    showNotification('Shipment not found', 'error');
                    return;
                }
                
                const data = await response.json();
                const detailView = document.getElementById('detailView');
                
                detailView.innerHTML = `
                    <div class="detail-header">
                        <div>
                            <h2 style="color: #1f2937; margin-bottom: 10px;">
                                <i class="fas fa-box"></i> ${data.id}
                            </h2>
                            <div class="status-badge status-${data.status}">
                                ${data.status.replace('_', ' ')}
                            </div>
                        </div>
                        <button class="btn btn-secondary" onclick="closeDetail()">
                            <i class="fas fa-times"></i> Close
                        </button>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px;">
                        <div>
                            <h3 style="color: #667eea; margin-bottom: 15px;">
                                <i class="fas fa-info-circle"></i> Shipment Details
                            </h3>
                            <div class="shipment-info"><i class="fas fa-hashtag"></i> <strong>Order ID:</strong> ${data.orderId}</div>
                            <div class="shipment-info"><i class="fas fa-truck"></i> <strong>Carrier:</strong> ${data.carrier}</div>
                            <div class="shipment-info"><i class="fas fa-weight"></i> <strong>Weight:</strong> ${data.packageWeight}</div>
                            <div class="shipment-info"><i class="fas fa-ruler"></i> <strong>Dimensions:</strong> ${data.dimensions}</div>
                        </div>
                        <div>
                            <h3 style="color: #667eea; margin-bottom: 15px;">
                                <i class="fas fa-user"></i> Recipient Information
                            </h3>
                            <div class="shipment-info"><i class="fas fa-user"></i> <strong>Name:</strong> ${data.recipientName}</div>
                            <div class="shipment-info"><i class="fas fa-envelope"></i> <strong>Email:</strong> ${data.recipientEmail}</div>
                            <div class="shipment-info"><i class="fas fa-calendar"></i> <strong>ETA:</strong> ${data.estimatedDelivery}</div>
                        </div>
                    </div>

                    <h3 style="color: #667eea; margin-bottom: 15px;">
                        <i class="fas fa-map-marked-alt"></i> GPS Location & Navigation
                    </h3>
                    <div id="map" class="map-container"></div>

                    <div class="email-subscription">
                        <h3><i class="fas fa-bell"></i> Email Notifications</h3>
                        <p style="margin-bottom: 15px; color: #4b5563;">Get instant email updates for every status change</p>
                        <div class="email-form">
                            <input type="email" id="subscribeEmail" placeholder="Enter your email" value="${data.recipientEmail}" />
                            <button class="btn btn-primary" onclick="subscribeToNotifications('${data.id}')">
                                <i class="fas fa-envelope"></i> Subscribe
                            </button>
                        </div>
                    </div>

                    <h3 style="color: #667eea; margin-top: 30px; margin-bottom: 15px;">
                        <i class="fas fa-history"></i> Tracking History
                    </h3>
                    <div class="timeline">
                        ${data.history.map((item, index) => `
                            <div class="timeline-item ${index < data.history.length - 1 ? 'completed' : ''}">
                                <h4 style="color: #1f2937; margin-bottom: 8px;">
                                    ${item.status.replace('_', ' ').toUpperCase()}
                                </h4>
                                <p style="color: #4b5563; margin-bottom: 5px;">${item.message}</p>
                                <p style="color: #9ca3af; font-size: 0.9rem;">
                                    <i class="fas fa-map-marker-alt"></i> ${item.location} ‚Ä¢ 
                                    <i class="fas fa-clock"></i> ${new Date(item.timestamp).toLocaleString()}
                                </p>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                detailView.classList.add('active');
                document.getElementById('shipmentsGrid').style.display = 'none';
                document.getElementById('statsSection').style.display = 'none';
                
                // Initialize map
                setTimeout(() => {
                    initMap(data);
                }, 100);
                
            } catch (error) {
                console.error('Error fetching shipment details:', error);
                showNotification('Error loading shipment details', 'error');
            }
        }

        // Initialize map with GPS location
        function initMap(shipment) {
            if (map) {
                map.remove();
            }

            const mapElement = document.getElementById('map');
            if (!mapElement) return;

            const originCoords = [40.7128, -74.0060]; // New York as default
            const currentCoords = [shipment.currentLocation.lat, shipment.currentLocation.lng];
            const destCoords = [34.0522, -118.2437]; // LA as default

            map = L.map('map').setView(currentCoords, 6);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Add markers
            const originIcon = L.divIcon({
                html: '<div style="background: #10b981; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 16px;">üì¶</div>',
                className: '',
                iconSize: [30, 30]
            });

            const currentIcon = L.divIcon({
                html: '<div style="background: #667eea; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 20px; animation: pulse 2s infinite;">üöö</div>',
                className: '',
                iconSize: [40, 40]
            });

            const destIcon = L.divIcon({
                html: '<div style="background: #ef4444; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 16px;">üè†</div>',
                className: '',
                iconSize: [30, 30]
            });

            L.marker(originCoords, { icon: originIcon }).addTo(map)
                .bindPopup(`<b>Origin:</b> ${shipment.origin}`);
            
            L.marker(currentCoords, { icon: currentIcon }).addTo(map)
                .bindPopup(`<b>Current Location:</b> ${shipment.currentLocation.name}<br><b>Status:</b> ${shipment.status}`);
            
            L.marker(destCoords, { icon: destIcon }).addTo(map)
                .bindPopup(`<b>Destination:</b> ${shipment.destination}`);

            // Draw route line
            const routeLine = L.polyline([originCoords, currentCoords, destCoords], {
                color: '#667eea',
                weight: 3,
                opacity: 0.7,
                dashArray: '10, 10'
            }).addTo(map);

            map.fitBounds(routeLine.getBounds(), { padding: [50, 50] });
        }

        // Close detail view
        function closeDetail() {
            document.getElementById('detailView').classList.remove('active');
            document.getElementById('shipmentsGrid').style.display = 'grid';
            document.getElementById('statsSection').style.display = 'grid';
        }

        // Show all shipments
        function showAllShipments() {
            closeDetail();
            loadShipments();
        }

        // Subscribe to notifications
        async function subscribeToNotifications(trackingId) {
            const email = document.getElementById('subscribeEmail').value;
            if (!email) {
                showNotification('Please enter an email address', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/subscribe`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, trackingId })
                });

                if (response.ok) {
                    showNotification('‚úÖ Successfully subscribed to email notifications!', 'success');
                } else {
                    showNotification('Error subscribing to notifications', 'error');
                }
            } catch (error) {
                console.error('Error subscribing:', error);
                showNotification('Error subscribing to notifications', 'error');
            }
        }

        // Update statistics
        function updateStats(shipments) {
            const stats = {
                total: shipments.length,
                inTransit: shipments.filter(s => s.status === 'in_transit').length,
                delivered: shipments.filter(s => s.status === 'delivered').length,
                pending: shipments.filter(s => s.status === 'pending').length
            };

            const statsSection = document.getElementById('statsSection');
            statsSection.style.display = 'grid';
            statsSection.innerHTML = `
                <div class="stat-card">
                    <i class="fas fa-box"></i>
                    <div class="number">${stats.total}</div>
                    <div class="label">Total Shipments</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-truck"></i>
                    <div class="number">${stats.inTransit}</div>
                    <div class="label">In Transit</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="number">${stats.delivered}</div>
                    <div class="label">Delivered</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div class="number">${stats.pending}</div>
                    <div class="label">Pending</div>
                </div>
            `;
        }

        // Toggle create shipment form
        function toggleCreateForm() {
            const form = document.getElementById('createShipmentForm');
            form.classList.toggle('active');
            if (form.classList.contains('active')) {
                document.getElementById('shipmentsGrid').style.display = 'none';
                document.getElementById('statsSection').style.display = 'none';
            } else {
                document.getElementById('shipmentsGrid').style.display = 'grid';
                document.getElementById('statsSection').style.display = 'grid';
            }
        }

        // Create new shipment
        async function createShipment() {
            const formData = {
                orderId: document.getElementById('orderId').value,
                carrier: document.getElementById('carrier').value,
                origin: document.getElementById('origin').value,
                destination: document.getElementById('destination').value,
                recipientName: document.getElementById('recipientName').value,
                recipientEmail: document.getElementById('recipientEmail').value,
                packageWeight: document.getElementById('packageWeight').value,
                dimensions: document.getElementById('dimensions').value,
                estimatedDelivery: document.getElementById('estimatedDelivery').value
            };

            // Validate required fields
            if (!formData.orderId || !formData.origin || !formData.destination || 
                !formData.recipientName || !formData.recipientEmail || !formData.estimatedDelivery) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/shipment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showNotification(`‚úÖ Shipment ${result.shipment.id} created successfully!`, 'success');
                    toggleCreateForm();
                    loadShipments();
                    
                    // Clear form
                    document.getElementById('orderId').value = '';
                    document.getElementById('origin').value = '';
                    document.getElementById('destination').value = '';
                    document.getElementById('recipientName').value = '';
                    document.getElementById('recipientEmail').value = '';
                    document.getElementById('packageWeight').value = '';
                    document.getElementById('dimensions').value = '';
                    document.getElementById('estimatedDelivery').value = '';
                } else {
                    showNotification('Error creating shipment', 'error');
                }
            } catch (error) {
                console.error('Error creating shipment:', error);
                showNotification('Error creating shipment', 'error');
            }
        }

        // Check for tracking ID in URL
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const trackParam = urlParams.get('track');
            
            if (trackParam) {
                document.getElementById('trackingInput').value = trackParam;
                showShipmentDetail(trackParam);
            } else {
                loadShipments();
            }
        });

        // Handle Enter key in search box
        document.getElementById('trackingInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                trackShipment();
            }
        });
    </script>
</body>
