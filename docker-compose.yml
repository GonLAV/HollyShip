services:
  postgres:
    image: postgres:16
    container_name: hollyship-postgres
    environment:
      POSTGRES_USER: hollyship
      POSTGRES_PASSWORD: hollyship
      POSTGRES_DB: hollyship
    ports:
      - "5432:5432"
    volumes:
      - hollyship_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hollyship -d hollyship"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    container_name: hollyship-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./Hollybackend
    container_name: hollyship-api
    environment:
      PORT: 8080
      LOG_LEVEL: info
      DATABASE_URL: postgresql://hollyship:hollyship@postgres:5432/hollyship?schema=public
      # Optional:
      # AES_SECRET: change-me-to-a-long-random-string-at-least-32-chars
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health >/dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build:
      context: .
    container_name: hollyship-web
    environment:
      VITE_PROXY_TARGET: http://api:8080
    ports:
      - "5173:5173"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5173/ >/dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  hollyship_pgdata:
